<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Hangman</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="title">Welcome to Developers Hangman</div>
        <p>Where you test your programming knowledge in a fun way...</p>

        <div class="language-selection">
            <label>Select a language to play:</label>
            
            <div class="language-icons">
                <img src="images/html.jpg" alt="HTML" class="language-icon" data-language="HTML">
                <img src="images/java.jpg" alt="Java" class="language-icon" data-language="Java">
                <img src="images/javascript.jpg" alt="JavaScript" class="language-icon" data-language="JavaScript">
                <br>
                <img src="images/plus_logo_c_icon_214621.jpg" alt="CSS" class="language-icon" data-language="CSS">
                <img src="images/ruby_plain_wordmark_logo_icon_146362.jpg" alt="Ruby" class="language-icon" data-language="Ruby">
                <img src="images/python.jpg" alt="Python" class="language-icon" data-language="Python">
            </div>
        </div>

        <button class="start-game">Start Game</button>

    </div>

    <script>
        // Add click event to language icons
        const languageIcons = document.querySelectorAll('.language-icon');
        languageIcons.forEach(icon => {
            icon.addEventListener('click', function() {
                const language = this.getAttribute('data-language');
                // Redirect to game.html with selected language and easy difficulty
                window.location.href = `game.html?language=${language}&difficulty=easy`;
            });
        });
    </script>
    

</body>
</html>
